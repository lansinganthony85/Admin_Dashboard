<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>

    <div class="container">
        <div id="dashboard">
            <div class="dashboard-menu">Dashboard</div>
            <div class="dashboard-menu">Home</div>
            <div class="dashboard-menu">Profile</div>
            <div class="dashboard-menu">Messages</div>
            <div class="dashboard-menu">History</div>
            <div class="dashboard-menu">Tasks</div>
            <div class="dashboard-menu">Communities</div>
            <div class="dashboard-menu">Settings</div>
            <div class="dashboard-menu">Support</div>
            <div class="dashboard-menu">Privacy</div>
        </div>
        <div id="header">
            <div id="searchbar">
                <form action="GET" method="get"><button type="submit"></button><input type="text"></form>
                <div id="notification-button"></div>
                <div id="profile-button"><img src="" alt="@morgan Profile Picture"></div>
                <div>Morgan Oakley</div>
            </div>
            <div id="profile-header">
                <div id="profile-title">
                    <img src="" alt="@morgan Profile Picture">
                    <p>Hi there,</p>
                    <h2>Morgan Oakley (@morgan)</h2>
                </div>
                <div id="content-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div id="content">
            <div id="projects-container">
                <h3>Your Projects</h3>
                <div id="projects">
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                    <div class="project-card"></div>
                </div>
            </div>
            <div id="announcments-container">
                <h3>Announcements</h3>
                <div id="announcements">
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                    <div class="announcement"></div>
                </div>
            </div>

            <div id="trending-container">
                <h3>Trending</h3>
                <div class="trending">
                    <div class="trending-profile">

                    </div>
                </div>
                <div class="trending">
                    <div class="trending-profile">
                        
                    </div>
                </div>
                <div class="trending">
                    <div class="trending-profile">
                        
                    </div>
                </div>
                <div class="trending">
                    <div class="trending-profile">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
